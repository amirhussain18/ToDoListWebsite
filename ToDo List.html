<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h2>To Do List</h2>
    <input type="text" class="form-control textbox" placeholder="Add Task">
    <button type="button" class="addbtn btn btn-success">Add</button>
    <ul>
        <li>
            Eat
            <span class="btnbox">
                <button class="donebtn btn btn-warning">Done</button>
                <button class="delbtn btn btn-danger">Delete</button>
            </span>
        </li>
        <li>
            Sleep
            <span class="btnbox">
                <button class="donebtn btn btn-warning">Done</button>
                <button class="delbtn btn btn-danger">Delete</button>
            </span>
        </li>
        <li>
            Code
            <span class="btnbox">
                <button class="donebtn btn btn-warning">Done</button>
                <button class="delbtn btn btn-danger">Delete</button>
            </span>
        </li>
    </ul>
    <script src="app.js"></script>
</body>
</html>
